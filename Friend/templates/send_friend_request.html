<ul class = "all_users">
	{% for user in allusers %}
	{% if not user.is_superuser %}
	{% if user not in request.user.friends.all and user != request.user %}


	<!-- <h1>{{user}}<a href="/friend/send_friend_request/{{user.id}}/">Send Friend Request</a></h1> -->
	<h1>{{user}}<a href={% url 'Friend:send_friend_request' userID=user.id %}>Send Friend Request</a></h1>
	{% endif %}
	{% endif %}
	{% endfor %}
	<a href="/friend/logout/">Logout</a>
</ul>
